<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- reset css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- styles.css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Favicon link -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="banner">
        <h1>Rock Paper Scissors</h1>
        <h2>Multiplayer</h2>
    </div>
    <div class="enterGame">
        <form class="nameForm" action="">
            <input class="nameInput" type="text" >
            <input class="nameSubmit" type="submit" value="Enter the Arena">
        </form>
    </div>
    <div class="arena">
        <div class="playerOneArea">Waiting for Player One</div>
        <div class="vsArea">Let's Get Ready To Rumble!</div>
        <div class="playerTwoArea">Waiting for Player Two</div>
    </div>
    <div class="moves">
    <div class="playerOneMoves"></div>
    <div class="textResults"></div>
    <div class="playerTwoMoves"></div>
    </div>
    <div class="resultsArea"><img src="assets/images/full.gif" alt=""></div>
    <div class="chatArea">
        
        <div class="chatDisplay"></div>
        <form class="chatForm" action=""></form>
        <input class="chatInput" type="text" name="" id="">
        <input class="chatSubmit" type="submit" value="Send">
    </div>


    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
